<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<h1 class="logo">MarsTick</h1>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<button class="btnLogin-popup">Login</button>
		</nav>
	</header>

	

	<div class="main-form">
		<div class="light"></div>
		<form class="form">
			<h3 class="way">Where are you going?</h3>

			<div class="input-container">
				<div class="form-container">
					<label for="start-station"></label>
					<input 
					type="text" 
					name="start-station" 
					id="start-station" 
					class="input-form "
					placeholder="From "
					autocomplete="off" />
					<select 
					name="choice"
					 id="select-station" 
					 size="4" 
					 class="select-stations-from"
					hidden>
					</select>
					<i class="bi bi-arrow-right"></i>
				</div>
				<div class="form-container">
				<label for="arrival"></label>
				<input type="text" 
				name="arrival" 
				id = "arrival-station"
				class="input-form " 
				placeholder="To" 
				autocomplete="off"/>
				 <select 
					name="choice"
					 id="select-arrival-station" 
					 size="4" 
					 class="select-stations-to"
					hidden>
				</select> 
				</div>
			
				<label for="date"></label>
				<input type="date" name="date" class="input-form " id="date" />
			</div>

			<div>
				<label for="return-way" class="way">Way back</label>
				<input type="checkbox" name="return-way" id="wayBack" />
			</div>

			<div class="input-container back" id="back">
				<div class="form-container">
					<label for="start-station"></label>
					<input type="text" name="start-station" id="station" class="input-form station" placeholder="From "
					 />
					<select id="txtHint" size="4" style="display: none"></select>
					<i class="bi bi-arrow-left"></i>
				</div>

				<label for="date"></label>
				<input type="text" name="date" class="input-form date" placeholder="To " />
				<label for="final-station"></label>
				<input type="date" name="final-station" class="input-form station" min="2023-05-08" />
			</div>

		
			<button type="submit" class="search-button">Search</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
